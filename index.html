<script type="text/javascript">
	
	let getRandom = function(){
		let rand = Math.random()*4;
		let round = Math.round(rand);
		return round
	}
	let cards = ["1.png", "2.png", "3.png", "4.png", "5.png","6.png","7.png","8.png","9.png","10.png"]
	
	let createEnemyCard = function(arg){
		for(let index = 0; index<arg; index = index + 1){
		let elem = document.createElement("img")
		document.body.appendChild(elem)
		let rand = Math.random()*9;
		let round = Math.round(rand);
		elem.src = cards[round]
		elem.style.height="200px"
		
		
		}
	}

	let createMyCard = function(arg){
		for(let index = 0; index<arg; index = index + 1){
		let elem = document.createElement("img")
		document.body.appendChild(elem)
		let rand = Math.random()*10;
		let round = Math.round(rand);
		elem.src = cards[round]
		elem.style.height="200px"
		elem.style.marginTop="100px"
		elem.style.marginL="100px"
		}
	}
